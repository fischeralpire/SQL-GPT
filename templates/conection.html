<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite-Datenbank Verbindung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Datenbank-Verbindung</a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Mit SQLite-Datenbank verbinden</h2>
                <form id="connect-form" method="POST" action="/query.html">
                    <div class="form-group mb-3">
                        <label for="database_name" class="form-label">Datenbankname</label>
                        <input type="text" id="database_name" name="database_name" class="form-control" placeholder="Gib den Datenbanknamen ein" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Verbinden</button>
                    </div>
                </form>
                <div id="connection-status" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
