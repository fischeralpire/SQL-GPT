<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL-Anfrage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">SQL-Anfrage stellen</a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Stelle eine Anfrage an die Datenbank</h2>
                <form id="query-form" method="POST" action="/table.html">
                    <div class="form-group mb-3">
                        <label for="user_question" class="form-label">Deine Anfrage</label>
                        <input type="text" id="user_question" name="anfrage" class="form-control" placeholder="z.B. 'Zeige alle Bestellungen der letzten 2 Wochen'" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Anfrage absenden</button>
                    </div>
                </form>
                <div id="query-result" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
